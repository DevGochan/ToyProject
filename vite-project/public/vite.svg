<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 200 200"
  width="200"
  height="200"
>
  <!-- Body -->
  <ellipse cx="100" cy="130" rx="60" ry="80" fill="#90caf9" />

  <!-- Ears -->
  <ellipse cx="60" cy="50" rx="20" ry="40" fill="#90caf9" />
  <ellipse cx="140" cy="50" rx="20" ry="40" fill="#90caf9" />

  <!-- Eyes -->
  <circle cx="80" cy="110" r="10" fill="white" />
  <circle cx="120" cy="110" r="10" fill="white" />
  <circle cx="80" cy="110" r="5" fill="black" />
  <circle cx="120" cy="110" r="5" fill="black" />

  <!-- Nose -->
  <ellipse cx="100" cy="130" rx="5" ry="3" fill="black" />

  <!-- Mouth -->
  <path
    d="M85 150 Q100 160 115 150"
    stroke="black"
    stroke-width="2"
    fill="none"
  />

  <!-- Belly -->
  <ellipse cx="100" cy="150" rx="40" ry="50" fill="#ffffff" />

  <!-- Decorative marks -->
  <path d="M80 140 Q70 135 75 125" stroke="#90caf9" stroke-width="2" fill="none" />
  <path d="M120 140 Q130 135 125 125" stroke="#90caf9" stroke-width="2" fill="none" />
</svg>
